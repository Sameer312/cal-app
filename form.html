<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
  
    <title>Form Validation</title>
</head>
<body>
    
<br>
<br>
      

<div class="container">

<form>

<p>First Name:</p>
<input type="text" name="fname" id="fname">
<span id="firstname" style="color: crimson;"></span>

<br>
<br>

<p>Last Name:</p>
<input type="text" name="lname" id="lname">
<span id="lastname" style="color: crimson;"></span>

<br>
<br>

<p>Mobile No:</p>
<input type="text" name="mobile" id="mobile" maxlength="10">
<span id="mn" style="color: crimson;"></span>

<br>
<br>

<p>E-Mail:</p>
<input type="email" name="E-Mail" id="email">
<span id="em" style="color: crimson;"></span>

<br>
<br>

<p>DOB:</p>
<input type="date" name="dob" id="dob">
<span id="dt" style="color: crimson;"></span>

<br>
<br>

<p>Address:</p>
<input type="date" name="Address" id="address">
<span id="add" style="color: crimson;"></span>



<br>
<br>
<br>


<input type="button" value="Submit" onclick="validation()">
</form>

</div>




<script src="form.js"></script>
</body>


</html>
